name: CI
on:
  push:
    branches: [master]
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.x.x'
    - run: dotnet build
    - uses: actions/upload-artifact@master
      with:
        path: MisakaTranslator-WPF/bin
